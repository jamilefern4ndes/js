<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <main>
        <section id="tela">
            <p>
                <input type="number" name="num" id="inum">
            </p>
            <div id="valor">
                0
            </div>
        </section>
        <section id="botoes">
            <p>
                <button class="btop">+</button>
                <button class="btop">-</button>
                <button class="btop">x</button>
            </p>
            <p>
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
            </p>
            <p>
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
            </p>
            <p>
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
            </p>
            <p>
                <button onclick="adicionar()" class="btop">=</button>
                <button class="botao">0</button>
            </p>
            
        </section>
    </main>
</body>

</html>
